<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
            <img class="header__logo" src="logo.png" alt="Logo">
            <img class="header__logo" src="icon1.png" alt="logo2">
            <img class="header__logo" src="icon2.png" alt="logo3">
    </header> 
    <nav class="header__menu">
        <img class="menu__opciones" src="img.png" alt="">
        <a class="menu__opciones" href=" ">Inicio</a>
        <a class="menu__opciones" href=" ">Nuestros Productos</a>
        <a class="menu__opciones" href=" ">Sobre Nosotros</a>
        <a class="menu__opciones" href=" ">Contactanos</a>
    </nav>
    <section class="imagenes">
        <div class="carusel">
            <img class="image__carusel" src="img.png" alt="image1">
            <img class="image__carusel" src="img.png" alt="image2">
            <img class="image__carusel" src="img.png" alt="image3">
            <img class="image__carusel" src="img.png" alt="image4">
            <img class="image__carusel" src="img.png" alt="image5">
        </div>
    </section>
        
    <section class="video">
            <video class="video__play" src="video.mp4" controls></video>
    </section>
        
    <footer>
            <h4 class="footer__texto">© 2023 - Fundacion Mujeres en Accion. Desarrollado por Alumnos de la Materia de Diseño Web UPDS Tarija</h3>
    </footer>
</body>
</html>
